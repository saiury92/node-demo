<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="demo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Demo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#feed-list 				{ margin-bottom:30px; }
		#feed-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/feeds.js"></script> <!-- load our feed service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND FEED COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Saiury <span class="label label-info">{{ feeds.length }}</span></h1>
		</div>

		<!-- FEED LIST -->
		<div id="feed-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE FEEDS IN $scope.feeds -->
				<div class="checkbox" ng-repeat="feed in feeds">
					<label>
						<input type="checkbox" ng-click="deleteFeed(feed._id)"> {{ feed.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE FEEDS -->
		<div id="feed-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Add content" ng-model="formData.text">
					</div>

					<!-- createFeed() WILL CREATE NEW FEEDS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFeed()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="http://saiury92.github.io" target="_blank">Saiury</a>.</p>
			<p><a title="Source code" href="https://github.com/saiury92/node-demo" target="_blank"><i class="fa fa-github-alt fa-4x"></i></a></p>
		</div>

	</div>

</body>
</html>
